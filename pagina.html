<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Página</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        p {
            line-height: 1.6;
        }
        .boton {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>¡Hola! Esta es mi página corta.</h1>
    <p>Aquí puedes poner una descripción breve sobre ti, tu proyecto o lo que desees comunicar.</p>
    <p>Es un ejemplo simple para empezar.</p>
    <a href="https://www.google.com" class="boton" target="_blank">Visita Google</a>
</body>
</html>
